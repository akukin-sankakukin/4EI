    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.querySelector(".loading").style.display = "none";
          document.querySelector(".main-content").style.display = "block";
        }, 1900);
      });

      document.getElementById("batu").addEventListener("click", () => {
        document.querySelector(".roten").style.display = "none";
      });
      let slideIndex = 1;
      let ouenSlideIndex = 1;
      showSlides(slideIndex);
      showOuenSlides(ouenSlideIndex);

      // スライドを前後に移動
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function plusOuenSlides(n) {
        showOuenSlides((ouenSlideIndex += n));
      }

      // 現在のスライドを表示
      function showSlides(n) {
        let slides = document.getElementsByClassName("hata_slides");

        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }

        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }

        slides[slideIndex - 1].style.display = "block";
      }

      function showOuenSlides(n) {
        let ouenSlides = document.getElementsByClassName("ouen_slides");

        if (n > ouenSlides.length) {
          ouenSlideIndex = 1;
        }
        if (n < 1) {
          ouenSlideIndex = ouenSlides.length;
        }

        for (let i = 0; i < ouenSlides.length; i++) {
          ouenSlides[i].style.display = "none";
        }

        ouenSlides[ouenSlideIndex - 1].style.display = "block";
      }
