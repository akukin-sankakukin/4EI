<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>固定メニューバー</title>
    <style>
      /* メニューバーのスタイル */
      nav {
        background-color: #333;
        color: white;
        top: 0;
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;

        position: -webkit-sticky;
        position: sticky;
        top: 0;
        width: 100%;
      }

      /* リストのスタイル */
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      /* リスト項目のスタイル */
      nav ul li {
        margin: 0 5px;
      }

      /* リンクのスタイル */
      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }

      /* ホバー時のスタイル */
      nav ul li a:hover {
        background-color: #575757;
        border-radius: 5px;
      }

      /* メインコンテンツのスタイル */
      .content {
        margin-top: 60px; /* 固定ナビゲーションバーの高さに対応するための余白 */
        padding: 20px;
      }
    </style>
  </head>
  <body>

     <header id="home">

     </header>
    <nav>

    </nav>

</html>
